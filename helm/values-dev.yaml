# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image-name: lectura-facturacion

image:
  repository: acrabsdevaks.azurecr.io/lectura-facturacion
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: acrabsdevaks
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "lectura-facturacion"
  fullname: "lectura-facturacion"

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8086
  targetPort: 8086

# Container port
container:
  port: 8086

ingress:
  enabled: true
  class: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: lectura-facturacion.agbar.ga.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
spring:
  profiles: dev

env:
  - name: app_name
    value: lectura-facturacion

resources:
  requests:
    cpu: 200m
    memory: 256M
  limits:
    cpu: 200m
    memory: 512M


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
